<!DOCTYPE html>
<html>

<head>
  <base href="/forms/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Swup Demo</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="transitions.css" />
  <script type="module" src="swup.js"></script>
</head>

<body class="search">
  <div class="layout">
    <header class="header">
      <a href="https://swup.js.org" target="_blank" class="logo">Swup Demo</a>
    </header>
    <main id="swup" class="transition-main">
      <h1>
        <span>Search Results</span>
        <span id="q" class="subdued"></span>
      </h1>
      <p class="buttons">
        <a href="./" class="button" data-swup-animation="list">×  Close</a>
      </p>
      <p>
        I am so happy, my <strong>dear friend</strong>:
      </p>
      <ul>
        <li>So absorbed in the exquisite</li>
        <li>Sense of mere tranquil existence</li>
        <li>Incapable of drawing a single stroke</li>
        <li>I never was a greater artist than now</li>
        <li>A wonderful serenity</li>
      </ul>
    </main>
  </div>
</body>

</html>
