<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Swup Demo</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="transitions.css" />
  <script type="module" src="swup.js"></script>
</head>

<body>
  <div class="layout">
    <header class="header">
      <a href="https://swup.js.org" target="_blank" class="logo">Swup Demo</a>
    </header>
    <main id="swup" class="transition-main">
      <h1>
        <span>Item Added</span>
        <span>To Cart</span>
      </h1>
      <p>
        Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
        pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est
        laborum.
      </p>
      <form id="form-cart" class="transition-form" action="/index.html" data-swup-form data-swup-inline-form>
        <div class="input-row">
          <div class="input-text">Item added!</div>
          <button type="submit" class="button">Back</button>
        </div>
      </form>
    </main>
  </div>
  <div class="overlay transition-overlay"></div>
</body>

</html>
